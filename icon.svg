<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vertical Gradient for Bottom Shading -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcdcdc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main shape with shadow -->
  <g filter="url(#dropShadow)">
      <rect x="25" y="25" width="462" height="462" rx="110" ry="110" fill="url(#bgGrad)" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- The E (Black, Centered, Bold, Upright) -->
  <text x="50%" y="56%" dominant-baseline="middle" text-anchor="middle" 
        font-family="'Kanit', sans-serif" font-weight="900" font-style="normal" 
        font-size="300" fill="#1a1a1a">E</text>
</svg>
